<html>
    <head>
        <title>Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Create new account</div>
       <form action="createAccountController" method="POST">
              Username*  <input type="text" name="txtUsername" value="" size="20"/>    (6 to 20 chars)  <br/>      
            Password*  <input type="text" name="txtpassword" value="" size="20"/>    (6 to 30 chars)  <br/>      
            Comfirm*  <input type="text" name="txtComfirm" value="" size="20"/>  <br/>   
            Lastname*  <input type="text" name="txtFullname" value="" size="20"/>    (2 to 50 chars)  <br/> 
            <input type="submit" name="btAction" value="Create new acount" />      <br/> 
            <input type="reset" value="Reset" />      <br/> 
            <a href="loginPage"> Login</a><br/>
        </form>
        
       
    </body>
</html>
